name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: cronoslabs/dev:v1.10.8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Load default toolchain
        run: rustup default stable
      - name: Cargo build
        run: cargo build
