[package]
name = "cronos_plugin"
version = "0.2.0"
edition = "2021"
description = "Cronos plugin for Solana validators"
license = "AGPL-3.0-or-later"
homepage = "https://cronos.so"
repository = "https://github.com/cronos-so/bot"
documentation = "https://docs.cronos.so"
readme = "./README.md"
keywords = ["solana", "cronos", "program"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
bincode = "1.3.3"
bs58 = "0.4.0"
bugsnag = "0.2.1"
cached = "0.34.1"
cronos-client = { path = "../client", version = "0.2.0" }
dashmap = "5.3.3"
log = "0.4"
prost = "0.10.0"
reqwest = "0.11.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple-error = "0.2.3"
solana-client = "1.10.29"
solana-geyser-plugin-interface = "1.10.29"
solana-logger = "1.10.29"
solana-program = "1.10.29"
solana-sdk = "1.10.29"
solana-transaction-status = "1.10.29"
thiserror = "1.0.30"
tokio = "~1.14.1"

[build-dependencies]
prost-build = "0.10.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
