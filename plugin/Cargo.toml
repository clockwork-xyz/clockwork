[package]
name = "clockwork_plugin"
version = "2.0.7"
# this needs to match whatever solana uses!
rust-version = "1.60.0"
edition = "2021"
description = "Clockwork plugin for Solana validators"
license = "AGPL-3.0-or-later"
homepage = "https://clockwork.xyz"
repository = "https://github.com/clockwork-xyz/plugin"
documentation = "https://docs.clockwork.xyz"
readme = "./README.md"
keywords = ["solana"]
build = "build.rs"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anchor-lang = "0.27.0"
async_once = "0.2.6"
async-trait = "0.1.64"
bincode = "1.3.3"
bs58 = "0.4.0"
bugsnag = "0.2.1"
chrono = { version = "0.4.19", default-features = false, features = ["alloc"] }
clockwork-client = { path = "../client", version = "2.0.7" }
clockwork-cron = { path = "../cron", version = "2.0.7" }
clockwork-relayer-api = { path = "../relayer/api", version = "2.0.7" }
clockwork-thread-program = { package = "clockwork-thread-program", path = "../programs/thread", version = "2.0.7" }
clockwork-thread-program-v1 = { package = "clockwork-thread-program-v1", path = "../programs/thread/v1", version = "1.4.3" }
clockwork-utils = { path = "../utils", version = "2.0.7" }
lazy_static = "1.4.0"
log = "0.4"
prost = "0.10.0"
reqwest = "0.11.11"
sentry = "0.27.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple-error = "0.2.3"
solana-account-decoder = "~1.14.16"
solana-client = "~1.14.16"
solana-geyser-plugin-interface = "~1.14.16"
solana-logger = "~1.14.16"
solana-program = "~1.14.16"
solana-sdk = "~1.14.16"
solana-transaction-status = "~1.14.16"
thiserror = "1.0.30"
tokio = "1.18.4"
futures = "0.3.26"

[build-dependencies]
cargo_toml = "0.13.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
