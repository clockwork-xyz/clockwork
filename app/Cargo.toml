[package]
name = "clockwork-app"
version = "0.1.0"
edition = "2021"
author = ["Nick Garfield"]

[dependencies]
anchor-lang = "0.26.0"
bincode = "1.3.3"
bytemuck = "1.13.0"
chrono = "0.4.23"
clockwork-sdk = "1.4.2"
clockwork-thread-program-v1 = { package = "clockwork-thread-program", version = "1.4.2" }
clockwork-thread-program-v2 = { package = "clockwork-thread-program", path = "../programs/thread", version = "2.0.1", features = ["no-entrypoint"] }
clockwork-network-program-v1 = { package = "clockwork-network-program", version = "1.4.2" }
clockwork-network-program-v2 = { package = "clockwork-network-program", path = "../programs/network", version = "2.0.1", features = ["no-entrypoint"] }
clockwork-relayer-api = { path = "../relayer/api", version = "2.0.1" }
clockwork-cron = { path = "../cron", version = "2.0.1" }
dioxus = "0.3.1"
dioxus-router = { version = "0.3.0", features = ["web"] }
dioxus-web = "0.3.0"
dotenv_codegen = "0.15.0"
gloo-events = "0.1.2"
gloo-timers = "0.2.6"
gloo-utils = "0.1.6"
js-sys = "0.3.61"
log = "0.4"
pyth-sdk-solana = "0.7.1"
reqwest = "0.11.14"
serde = "1.0.152"
solana-client-wasm = { git = "https://github.com/solana-playground/solana-playground", branch = "master" }
solana-extra-wasm = { git = "https://github.com/solana-playground/solana-playground", branch = "master" }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.29"
wasm-logger = "0.2"
web-sys = "0.3.61"

[patch.crates-io]
dioxus = { git = "https://github.com/DioxusLabs/dioxus", branch = "master" }
dioxus-router = { git = "https://github.com/DioxusLabs/dioxus", branch = "master", features = ["web"] }
dioxus-web = { git = "https://github.com/DioxusLabs/dioxus", branch = "master" }
