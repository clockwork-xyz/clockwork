[package]
name = "clockwork-thread-program-v1"
version = "2.0.2"
edition = "2021"
readme = "./README.md"
description = "Clockwork thread program v1"
license = "AGPL-3.0-or-later"

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_thread_program_v1"

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang = "0.27.0"
# clockwork-anchor-gen = { version = "^0.3.1", features = ["compat-program-result"] }
clockwork-anchor-gen = { git = "https://github.com/clockwork-xyz/anchor-gen", branch = "master", features = ["compat-program-result"] }

