[package]
name = "clockwork-thread-program"
repository = "https://github.com/clockwork-xyz/programs/thread"
description = "Clockwork thread program"
readme = "./README.md"
authors = { workspace = true }
documentation = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
version = { workspace = true }

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_thread_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { workspace = true }
chrono = { version = "0.4.19", default-features = false, features = ["alloc"] }
clockwork-cron = { workspace = true }
clockwork-network-program = { workspace = true, features = ["cpi"]}
clockwork-thread-program-v1 = { package = "clockwork-thread-program", version = "1.4.2", features = ["no-entrypoint"] }
clockwork-utils = { workspace = true }
static-pubkey = "1.0.3"
version = "3.0.0"
