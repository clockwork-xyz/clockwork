[package]
name = "clockwork-network"
version = "0.2.0"
description = "Clockwork networking protocol"
edition = "2021"
license = "AGPL-3.0-or-later"
homepage = "https://clockwork.xyz"
repository = "https://github.com/clockwork-xyz/clockwork"
documentation = "https://docs.clockwork.xyz"
readme = "./README.md"
keywords = ["solana"]

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_network"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.25.0"
anchor-spl = { features = ["mint", "token"], version = "0.25.0" }
clockwork-pool = { path = "../pool", features = ["cpi"], version = "0.2.0" }
clockwork-scheduler = { path = "../scheduler", features = ["cpi"], version = "0.2.0" }
