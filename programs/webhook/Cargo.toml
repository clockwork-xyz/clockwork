[package]
name = "mat-clockwork-webhook-program"
version = "2.0.42"
description = "Clockwork webhook program"
edition = "2021"
license = "AGPL-3.0-or-later"
homepage = "https://mat-clockwork.xyz"
repository = "https://github.com/mat-clockwork-xyz/mat-clockwork"
documentation = "https://docs.mat-clockwork.xyz"
readme = "./README.md"
keywords = ["solana"]

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_webhook_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { features = ["init-if-needed"], version = "0.27.0" }
mat-clockwork-network-program = { path = "../network", features = ["cpi"], version = "2.0.42" }
mat-clockwork-utils = { path = "../../utils", version = "2.0.42" }
serde = "1.0.152"
